context:
  version: "4.15.0"

package:
  name: fblog
  version: ${{ version }}

source:
  url: https://github.com/brocode/fblog/archive/v${{ version }}.tar.gz
  sha256: c2f56c9e2f4c5fbd8b36cf1611905255a0ec1db51b8eea49d1c0db779a4949d3

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - fblog --help

about:
  license: WTFPL
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Small command-line JSON log viewer
  homepage: https://github.com/brocode/fblog
  repository: https://github.com/brocode/fblog

extra:
  recipe-maintainers:
    - danielnachun
